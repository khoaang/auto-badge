<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
        <title>badge</title>
    </head>

    <body class="bg-light bg-gradient">
        <div id="menu" class="border rounded-2">
            <div id="options">
                <form id="background-options" onchange="changeBg()">
                    <h2>Background:</h2>

                    <div class="form-check background-option">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="solid-color" checked />
                        <label class="form-check-label" for="solid-color"> Solid Color </label>
                    </div>
                    <div id="color-options" class="background-options">
                        <label for="solid-color-picker">Current Color: </label>
                        <input type="color" id="solid-color-picker" value="#32a852" />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gradient-color" />
                        <label class="form-check-label" for="gradient-color"> Gradient </label>
                    </div>
                    <div id="gradient-options" class="background-options" hidden>
                        <p>gradient stuff</p>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="image-background" />
                        <label class="form-check-label" for="image-background"> Image </label>
                    </div>
                    <div id="image-options" class="background-options" hidden>
                        <input type="file" id="bg-image-file" accept="image/gif, image/jpeg" onchange="changeBgImg(event)" />
                        <label for="bg-image-file"></label>
                    </div>
                </form>
                <br />
                <input type="file" id="spreadsheet-file" onchange="uploadSpreadsheet()" />
            </div>
            <div class="badge"></div>
                <div class="form-check background-option">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="solid-color" checked>
                    <label class="form-check-label" for="solid-color">
                        Solid Color
                    </label>
                </div>
                <div id="color-options" class="background-options">
                    <label for="solid-color-picker">Current Color: </label>
                    <input type="color" id="solid-color-picker" value="#32a852">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gradient-color">
                    <label class="form-check-label" for="gradient-color">
                        Gradient
                    </label>
                </div>
                <div id="gradient-options" class="background-options" hidden>
                    <p>gradient stuff</p>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="image-background">
                    <label class="form-check-label" for="image-background">
                        Image
                    </label>
                </div>
                <div id="image-options" class="background-options" hidden>
                    <input type="file" id="bg-image-file" accept="image/gif, image/jpeg" onchange="changeBgImg()">
                    <label for="bg-image-file"></label>
                </div>
            </form>
        </div>
        <div class="badge">
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
